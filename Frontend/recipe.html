<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>recipely</title>
</head>

<body>
    <div class="nav-super">
        <nav class="navbar">
            <a class="logo" href="index.html">
                foodalicious
            </a>
            <ul>
                <li class="list-item hide">
                    <a href="">Login</a>
                </li>
                <li class="list-item">
                    <a href="">Register</a>
                </li>
            </ul>
        </nav>
    </div>
    <section>
        <img src="./assets/img/pie.jpg" alt="" class="expand-recipe-img">
        <div class="container">
            <h1 class="recipe-h1">Apple Pie</h1>
            <span class="recipe-like">
                <img src="./assets/img/heart.png" alt="" class="like">
                567
            </span>
            <h5 class="recipe-time">40mins</h5>

        </div>
    </section>
    <section>
        <div class="container ingredients">
            <h2>Ingredients</h2>
            <table>
                <tr>
                    <th>Ingredient Name</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>Flour</td>
                    <td>
                        250grams
                    </td>
                </tr>
                <tr>
                    <td>Slices Apples</td>
                    <td>
                        550grams
                    </td>
                </tr>
                <tr>
                    <td>Sugar</td>
                    <td>
                        3 ounces
                    </td>
                </tr>
                <tr>
                    <td>Cinnamon</td>
                    <td>
                        1 tablespoon
                    </td>
                </tr>
                <tr>
                    <td>Gibberish</td>
                    <td>
                        250grams
                    </td>
                </tr>
                
            </table>
        </div>
    </section>
    <!--Scripts-->
    <script src="./assets/js/index.js"></script>
</body>

</html>
