<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>recipely</title>
</head>

<body>
    <div class="nav-super">
        <nav class="navbar">
            <a class="logo" href="../index.html">
                foodalicious
            </a>
            <ul>
                <li class="list-item">
                    <a href="">Logout</a>
                </li>
                <li class="list-item hide">
                    <a href="">Register</a>
                </li>
                <li class="list-item ">
                    <a href="./profile.html">Profile</a>
                </li>
            </ul>
        </nav>
    </div>
    <section>
        <img src="./assets/img/pie.jpg" alt="" class="expand-recipe-img">
        <div class="container">
            <h1 class="recipe-h1">Apple Pie</h1>
            <span class="recipe-like">
                <img src="./assets/img/heart.png" alt="" class="like">
                <span id="#like"> </span>
            </span>
            <h5 class="recipe-time">40mins</h5>
            <a href="" class="orange-btn">
                Save
            </a>

        </div>
    </section>
    <section>
        <div class="container ingredients">
            <h2>Ingredients</h2>
            <table id="ingredients">
                <tr id="ing-after">
                    <th>Ingredient Name</th>
                    <th>Quantity</th>
                </tr>
                <!--
                <tr>
                    <td>Flour</td>
                    <td>
                        250grams
                    </td>
                </tr>
                -->
                
                

            </table>

            
        </div>
        <div class="container c-s">
            <h2> Nutritional Value</h2>
            <table>
                <tr  id='nutrients'>
                    <th>Item</th>
                    <th>Value</th>
                </tr>
                


            </table>
        </div>
    </section>
    <section class="suggestions">
        <div class="container c-s">
            <h2>Similar Recipes</h2>
                <div class="card-container">
                    <div id="card-after" class="hide"></div>
                    
                </div>
      
            
        </div>
        
    </section>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./api-calls/recipe.js"></script>
    
</body>

</html>
